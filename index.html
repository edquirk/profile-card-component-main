<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      class="top-pattern"
      src="images/bg-pattern-top.svg"
      alt="circle image top"
    />
    <img
      class="bottom-pattern"
      src="images/bg-pattern-bottom.svg"
      alt="circle image bottom"
    />
    <div class="card-container">
      <img
        class="blue-pattern"
        src="images/bg-pattern-card.svg"
        alt="swirly blue pattern"
      />
      <img
        class="victor-image"
        src="images/image-victor.jpg"
        alt="image of Victor wearing a jacket"
      />
      <div class="profile-info">
        <p><span class="name">Victor Crest</span> 26</p>
        <p>London</p>
      </div>

      <div class="stats">
        <div class="followers">
          <p><span class="stat-number">80K</span><br />Followers</p>
        </div>
        <div class="likes">
          <p><span class="stat-number">803K</span><br />Likes</p>
        </div>
        <div class="photos">
          <p><span class="stat-number">1.4K</span><br />Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Eddie Quirk</a>.
    </div>
  </body>
</html>
